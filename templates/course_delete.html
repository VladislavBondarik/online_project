{% extends 'base.html' %}
{% block title %}Удалить курс - ITCAREER{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Удалить курс: {{ course.title }}</h1>
    <p>Вы уверены, что хотите удалить этот курс?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'courses:api_courses' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
