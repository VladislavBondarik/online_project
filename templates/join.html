{% extends 'base.html' %}
{% block title %}Присоединиться - ITCAREER{% endblock %}
{% block content %}
<div class="container mt-5 text-center">
    <h1>Зарегистрироваться в ITCAREER</h1>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form method="post" action="{% url 'join' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Имя пользователя" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password1" placeholder="Пароль" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password2" placeholder="Подтверждение пароля" required>
                </div>
                <button type="submit" class="btn btn-submit">Зарегистрироваться</button>
            </form>
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <p{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <p class="mt-3">Уже зарегистрированы? <a href="{% url 'api_login' %}" class="login-link">Войдите</a></p>
        </div>
    </div>
</div>
{% endblock %}
