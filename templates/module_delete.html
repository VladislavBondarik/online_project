{% extends 'base.html' %}
{% block title %}Удалить модуль{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Удалить модуль</h1>
    <p class="text-center">Вы уверены, что хотите удалить модуль "{{ module.title }}"?</p>
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'courses:module_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
