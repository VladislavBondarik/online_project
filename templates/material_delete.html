{% extends 'base.html' %}
{% block title %}Удалить материал{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Удалить материал</h1>
    <p class="text-center">Вы уверены, что хотите удалить материал "{{ material.title }}"?</p>
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'material_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
