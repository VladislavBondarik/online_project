{% extends 'base.html' %}
{% block title %}Главная{% endblock %}

    <h1 class="text-center">Добро пожаловать!</h1>
    <p class="text-center">Это платформа для управления онлайн-курсами.</p>
    {% if user.is_authenticated and user.is_staff %}
        <p class="text-center">
            <a href="{% url 'module_list' %}" class="btn btn-primary">Управление модулями</a>
            <a href="{% url 'material_list' %}" class="btn btn-primary">Управление материалами</a>
        </p>
    {% endif %}
</div>
{% endblock %}
