{% extends 'base.html' %}
{% block title %}Войти - ITCAREER{% endblock %}
{% block content %}
<div class="container mt-5 text-center">
    <h1>Войти</h1>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="login-form">
                <form method="post" action="{% url 'courses:api_login' %}">
                    {% csrf_token %}
                    <div class="mb-2">
                        <input type="text" class="form-control form-control-sm" name="username" id="username" placeholder="Имя пользователя" required>
                    </div>
                    <div class="mb-2">
                        <input type="password" class="form-control form-control-sm" name="password" id="password" placeholder="Пароль" required>
                    </div>
                    <div class="mb-2 form-check text-start">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">Запомнить меня</label>
                    </div>
                    <button type="submit" class="btn btn-submit">Войти</button>
                </form>
                {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <p{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <p class="mt-3">Нет аккаунта? <a href="{% url 'courses:join' %}" class="login-link">Зарегистрироваться</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
