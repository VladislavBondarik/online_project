<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
</head>
<body>
    <h1>Обратная связь</h1>
    <form method="post" action="/api/survey/create/" id="feedback-form">
        {% csrf_token %}
        <label for="course_rating">Оценка курса (1-5):</label>
        <input type="number" id="course_rating" name="feedback[course_rating]" min="1" max="5" required><br>

        <label for="comments">Комментарии:</label><br>
        <textarea id="comments" name="feedback[comments]"></textarea><br>

        <button type="submit">Отправить опрос</button>
    </form>
</body>
</html>
